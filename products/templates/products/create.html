{% extends 'producthunt/base.html'%}

{% block content %}
<div class="container">
	{% if error %}
		<br/>
		<div class="alert alert-danger" role="alert">
 		 {{error}}
		</div>
	{% endif %}
	<br/>
	<h1 class="text-center">Create Hunt</h1>

	<form method="POST" action="{% url 'products_create' %}" enctype="multipart/form-data">

		{% csrf_token %}
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" name="title" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="body">Body:</label>
			<textarea name="body" class="form-control" rows="10" cols="10" required></textarea>
		</div>
		<div class="form-group">
			<label for="url">URL:</label>
			<input type="text" name="url" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="icon">Icon:</label>
			<input type="file" name="icon" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="image">Image:</label>
			<input type="file" name="image" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-primary mb-2 btn-lg btn-block">Create Hunt!</button>
	</form>
</div>

{% endblock %}
