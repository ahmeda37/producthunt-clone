<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{title}}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  </head>

  <body>
  <div class="container-fluid p-0" style="min-height: 90vh">
    <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				  <a class="navbar-brand" href="{% url 'producthunt_home' %}">
				  <img src="{% static 'logo.png' %}" height="40" width="40" class="d-inline-block align-top">
				  roduct Hunt Clone
				  </a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link {% if active_page == 'home' %}
                                          active
                                          {% endif %}
                                          " href="{% url 'products_home'%}">Products</a>
              {% if user.is_authenticated %}
                  <a class="nav-item nav-link {% if active_page == 'home' %}
                                          active
                                          {% endif %}
                                          " href="{% url 'products_create' %}">Create <i class="fas fa-plus"></i></a>

		          	 	<a class="nav-item nav-link {% if active_page == 'home' %}
		                                      active
		                                      {% endif %}
		                                      " href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                  <form id="logout" method="POST" action="{% url 'accounts_logout' %}">
                    {% csrf_token %}
                    <input type="hidden">
                  </form>
              {% else %}
                <a class="nav-item nav-link {% if active_page == 'home' %}
                                          active
                                          {% endif %}
                                          " href="{% url 'accounts_signup'%}">Sign Up</a>
                <a class="nav-item nav-link {% if active_page == 'jobs' %}
                                          active
                                          {% endif %}" href="{% url 'accounts_login'%}">Login</a>
              {% endif %}
				    </div>
				  </div>
			</div>
		</nav>
    </header>

         {% block content %}
         {% endblock %}
    </div>
    <footer class="text-muted">
      <div class="container text-center">
      	<br/>
        <p>
          <a href="https://www.linkedin.com/in/abdurahman-ahmed-7b0a88a4"><i class="fab fa-linkedin" style="color: #4875B4;"></i></a>
          <a href="https://github.com/ahmeda37"><i class="fab fa-github" style="color:#211f1f;"></i></a>
          <a href="https://twitter.com/Sand_Pirate"><i class="fab fa-twitter" style="color:#33CCFF;"></i></a>
          <i class="far fa-copyright"></i> Abdurahman Ahmed {% now "Y"%}</p>

      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
